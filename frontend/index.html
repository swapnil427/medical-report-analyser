<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Document Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Document Analysis</h1>
        <p class="subtitle">Upload your prescription or medical report for analysis</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
            <button id="uploadBtn" class="btn-upload">Choose Document</button>
            <p id="fileName"></p>
            <button id="analyzeBtn" class="btn-analyze" style="display: none;">Analyze Document</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Analyzing your document...</p>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <div class="summary-section doctor-section">
                <h2>üìã Analysis for Doctor</h2>
                <div id="doctorAnalysis" class="summary-content"></div>
            </div>
            
            <div class="summary-section patient-section">
                <h2>üë§ Analysis for Patient</h2>
                <div id="patientAnalysis" class="summary-content"></div>
            </div>
            
            <div class="summary-section future-meds-section">
                <h2>‚öïÔ∏è General Information That Might Affect Future Medications</h2>
                <div id="futureMedsInfo" class="summary-content"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
